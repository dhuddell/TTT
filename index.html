<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Ticky-Tacky, Totes</title>
</head>
<body>
    <header id="header" class="">
      <div class="status_bar">LOOKING FOR COMPETITOR</div>
    </header><!-- /header -->
    <div class="container">
    <!--
        header
        main
        left
        right
        footer
    -->
      <div class="side left_column">
        <div class="counter wins"></div>
        <div class="player-token"></div>
      </div>
      <div class="middle_column">
        <div class="turn_banner">Your turn! Your turn! Your turn! Your turn! Your turn!</div>
        <div class="game_space">
          <div class="square" id="a"></div>
          <div class="square" id="b"></div>
          <div class="square" id="c"></div>
          <div class="square" id="d"></div>
          <div class="square" id="e"></div>
          <div class="square" id="f"></div>
          <div class="square" id="g"></div>
          <div class="square" id="h"></div>
          <div class="square" id="i"></div>
        </div>
        <div class="chat">This is where the talking happens</div>
      </div>
      <div class="side right_column">
        <div class="counter losses"></div>
        <div class="opponent-token"></div>
      </div>
    </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
