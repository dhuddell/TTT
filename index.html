<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Ticky-Tacky, Totes</title>
</head>
<body>
    <header id="header" class="">
      <div class="status_bar">LOOKING FOR COMPETITOR</div>
    </header><!-- /header -->
    <div class="container">
    <!--
        header
        main
        left
        right
        footer
    -->
      <div class="side left_column">
        <div class="counter">0</div>
        <div class="token_selector"></div>
      </div>
      <div class="middle_column">
        <div class="turn_banner">Your turn! Your turn! Your turn! Your turn! Your turn!</div>
        <div class="game_space">
          <div class="square square1"></div>
          <div class="square square2"></div>
          <div class="square square3"></div>
          <div class="square square4"></div>
          <div class="square square5"></div>
          <div class="square square6"></div>
          <div class="square square7"></div>
          <div class="square square8"></div>
          <div class="square square9"></div>
        </div>
        <div class="chat">This is where the talking happens</div>
      </div>
      <div class="side right_column">
        <div class="counter">0</div>
        <div class="token_selector"></div>
      </div>
    </div>
</body>
