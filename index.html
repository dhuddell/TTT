<!DOCTYPE html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="grid.css">
  <link href='https://fonts.googleapis.com/css?family=Sue+Ellen+Francisco' rel='stylesheet' type='text/css'>
  <link rel="icon"
        type="image/png"
        href="favicon.ico">
  <meta charset="utf-8">
  <title>Ticky-Tacky? Totes!</title>
</head>
<body>
    <header id="header" class="header">
      <div class="status_bar">
        <button type="button" class="remote">Remote Game</button>
        <button type="button" class="local">Local Game</button>
        <button type="button" class="new_game secondary">New Game</button>
        <button type="button" class="new_game_remote">New Game</button>
        <button type="button" class="join_game secondary">Join Game</button>
        <input type='text' id="game_id" style="background-color: white; color: darkturquoise">
        <button type="button" class="enter_game">ENTER!</button>
        <button type="button" class="enter_game_remote">ENTER!</button>
      </div>
    </header><!-- /header -->

    <!-- THIS IS THE LANDING LOGIN/REGISTER -->
    <div class="start">
      <div id="register_form">
      <form  name="register" class='landing'>

      PICK A FAKE BUT UNIQUE REGISTER EMAIL<input type='text' id='user_email' placeholder='Fake thinG'>
      PW<input type='password' id='user_pw'>
      PW Confirm<input type='password' id='user_pwc'>
      </form>
      <button type="submit" form="register" id='register_submit'>Register</button>
      </div>

      <br>
      <form  name="login">
      SAME FOR LOGIN, MAYBE YOUR GMAIL?<input type='text' placeholder="Same fake thinG" id='login_email'>
      PW<input type='password'  id='login_pw'>
      </form>
      <button type="submit" form="login" id='login_submit'>Submit</button>
     </div>
    <!-- END OF THE LANDING LOGIN/REGISTER -->

    <div class="container">
      <div class="middle_column push-by-three">
        <div class="turn_banner"></div>
        <div class="game_space">
          <div class="square" id="0" data-index="0"></div>
          <div class="square" id="1" data-index="1"></div>
          <div class="square" id="2" data-index="2"></div>
          <div class="square" id="3" data-index="3"></div>
          <div class="square" id="4" data-index="4"></div>
          <div class="square" id="5" data-index="5"></div>
          <div class="square" id="6" data-index="6"></div>
          <div class="square" id="7" data-index="7"></div>
          <div class="square" id="8" data-index="8"></div>
        </div>
      </div>
      <div class="side left_column pull-by-seven">
        <div class="counter wins"></div>
        <div class="token_selector">X marks the spot
          <button type="button" class="x Token" style='display:none' >Change the X</button>
        </div>
      </div>
      <div class="side right_column">
        <div class="counter losses"></div>
        <div class="token_selector">O needs a shot
          <button type="button" class="o Token" style='display:none' >Change the O</button>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
  <script type="text/javascript" src="http://ttt.wdibos.com/js/resource-watcher-0.1.0.js" defer charset="utf-8"></script>
  <script type="text/javascript" src="apiAJAX.js"></script>
  <script type="text/javascript" src="end_cond.js"></script>
  <script type="text/javascript" src="win_tie.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
